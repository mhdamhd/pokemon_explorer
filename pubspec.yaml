name: pokemon_explorer
description: A demo app to explore pokemons

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  animations: ^2.0.7
  cupertino_icons: ^1.0.5
  equatable: ^2.0.5
  flutter_bloc: ^7.0.1
  flutter_svg: ^2.0.5
  fluttertoast: ^8.2.1
  http: ^0.13.3
  intl: ^0.18.0
  shared_preferences: ^2.1.1
  flutter_screenutil: ^5.8.4
  pull_to_refresh: ^2.0.0
  shimmer: ^2.0.0
  cached_network_image: ^3.2.3
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "ic_launcher"
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

dev_dependencies:
  flutter_localizations:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  mocktail: ^0.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
 

  fonts:
    - family: "Inter"
      fonts:
        - asset: "assets/fonts/Inter/Inter-VariableFont_slnt,wght.ttf"


flutter_intl:
  enabled: true
